<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de matrices</title>
</head>
<body>
<h2>Suma de 2 matrices</h2>
<form action="/calculate" method="POST" id="formulario">
    <label for="array1">Array 1 (separado por comas):</label>
    <input type="text" id="array1" name="array1" required><br>
    <label for="array2">Array 2 (separado por comas):</label>
    <input type="text" id="array2" name="array2" required><br>
    <button type="submit">Calcular Suma</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('formulario').addEventListener('submit', async (event) => {
    const formData = new FormData(event.target);
    try {
        console.log(formData)
        const response = await fetch('/calculate', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        document.getElementById('result').innerText = `Resultado: [${result}]`;
    } catch (error) {
        console.error('Error al obtener el resultado:', error);
    }
});

</script>    
</body>
</html>
